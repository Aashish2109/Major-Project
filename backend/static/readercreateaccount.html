<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE READER ACCOUNT</title>
    <link rel="stylesheet" href="readercreateaccount.css">
</head>

<body>
    <div class="container">
        <h1>Create A New Account</h1>
        <form id="libraryForm">
            <label for="libraryName">Library Name:</label>
            <input type="text" id="libraryName" name="library_name" placeholder="Enter Library Name" required><br>
            <label for="OwnerName">Reader Name:</label>
            <input type="text" id="OwnerName" name="owner_name" placeholder="Enter Reader Name"  required><br>
            <label for="OwnerEmail">Reader Email:</label>
            <input type="email" id="OwnerEmail" name="owner_email" placeholder="Enter Reader Email" required><br>
            <label for="OwnerPhone">Reader Phone:</label>
            <input type="tel" id="OwnerPhone" name="owner_phone" placeholder="Enter Contact Number" required><br>
            <label for="OwnerRole">Role</label>
            <select id="OwnerRole" name="owner_role">
                <option value="Reader">Reader</option>
            </select><br>
            <button class="buttonclass" type="submit">Create Account</button>
        </form>
        <div class="previous">
            <a href="reader.html"><button>Login</button></a>
        </div>
        <div id="message"></div>
    </div>
    <script src="readercreateaccount.js"></script>

</body>

</html>
