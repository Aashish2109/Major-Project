<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPDATE BOOK</title>
  <link rel="stylesheet" href="updatebook.css">
</head>

<body>
  <div class="container">
    <h1>UPDATE BOOK DETAILS</h1>
    <div class="updateBook">
      <form id="updateBookForm">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN Number" required><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter Book Title"><br>

        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" placeholder="Enter Author Name"><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher Name"><br>

        <label for="version">Version:</label>
        <input type="number" id="version" name="version" placeholder="Enter Version Number"><br>

        <label for="total_copies">Total Copies:</label>
        <input type="number" id="total_copies" name="total_copies" placeholder="Enter Total Copies"><br>

        <label for="available_copies">Available Copies:</label>
        <input type="number" id="available_copies" name="available_copies" placeholder="Enter Available Copies"><br>

        <button type="submit">Update Book</button>

      </form>

    </div>
    <a href="./adminfunctions.html"><button class="previousbuttonlink">Previous</button></a>
    <div id="message"></div>
  </div>

  <script src="/static/updatebook.js"></script>
</body>

</html>
