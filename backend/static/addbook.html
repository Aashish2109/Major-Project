<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD BOOKS</title>
    <link rel="stylesheet" href="./addbook.css">
</head>

<body>
    <div>
        <h1>ADD BOOK</h1>
        <div class="main-content" >
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" placeholder="Enter ISBN Number" required><br>
            <label for="lib_id">LibID</label>
            <input type="number" id="lib_id" placeholder="Enter Library ID" required><br>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter Book Title" required><br>
            <label for="authors">Authors</label>
            <input type="text" id="authors" placeholder="Enter Authors Name" required><br>
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" placeholder="Enter Publisher Name" required><br>
            <label for="version">Version</label>
            <input type="number" id="version" placeholder="Enter Book Version" required><br>
            <label for="total_copies">Total Copies</label>
            <input type="number" id="total_copies" placeholder="Enter Total Copies" required><br>
            <label for="available_copies">Available Copies</label>
            <input type="number" id="available_copies" placeholder="Enter Available Copies" required><br>
            <label for="email">Admin Email</label>
            <input type="email" id="email" placeholder="Enter Admin Email"><br>
            <button onclick="addBook()">Add Book</button>
            <a href="./adminfunctions.html"><button class="links">Previous</button></a>
        <div id="message"></div>

    </div>
    <script src="addbook.js"></script>
</body>

</html>
